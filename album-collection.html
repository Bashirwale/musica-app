<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/icons/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media-queries.css" />

    <title>album collection</title>
  </head>
  <body>
    <div class="musica">
      <header class="header container">
        <div class="header-logo gap-4">
          <div class="open-menu">
            <img src="images/icons/menu.png" alt="menu icon" />
          </div>
          <a href="index.html"
            ><img src="images/icons/logo.svg" alt="logo image"
          /></a>
        </div>

        <form action="#" class="header-search">
          <div class="header-search-icon">
            <img src="images/icons/search.png" alt="search button" />
          </div>
          <input
            type="text"
            placeholder="Search artists"
            class="header-search-input"
          />
        </form>
        <nav class="navigation-menu">
          <span class="close-menu">X</span>
          <div class="home-menu">
            <a href="index.html" class="gap-4"
              ><img src="images/icons/home.png" alt="home icon" />
              <span class="nav-text">Home</span>
            </a>
          </div>

          <div class="collection-menu ml-3">
            <a href="album-collection.html"
              ><img
                src="images/icons/music-library-2.png"
                alt="music icon"
              /><span class="nav-text">My collection</span>
            </a>
          </div>
          <div class="radio-menu ml-3">
            <a href=""
              ><img src="images/icons/radio.png" alt="radio icon" /><span
                class="nav-text"
                >Radio</span
              >
            </a>
          </div>
          <div class="video-menu ml-3">
            <a href=""
              ><img
                src="images/icons/video-horizontal.png"
                alt=" video icon"
              /><span class="nav-text">Music videos</span></a
            >
          </div>
        </nav>
        <div class="users-details">
          <div class="user-profile ml-4">
            <a href=""
              ><img src="images/icons/profile.png" alt="user icon" /><span
                class="nav-text"
                >Profile</span
              ></a
            >
          </div>
          <div class="sign-out ml-4">
            <a href=""
              ><img src="images/icons/Logout.png" alt="Logout" /><span
                class="nav-text"
                >Log out</span
              >
            </a>
          </div>
        </div>
      </header>
      <section class="music-library-section">
        <div class="music-library-btns">
          <a href="#" class="btn collection-btn">My collection</a>
          <a href="" class="btn like-btn">Likes</a>
        </div>
        <div class="music-library-main">
          <figure class="musica-cover">
            <img
              src="images/new-release-3.png"
              class="song-bg-img"
              alt="album cover"
            />
            <figcaption class="cover-content">
              <h3 class="cover-heading">
                Limits
                <span class="cover-sub-heading">John Watts</span>
              </h3>
              <div class="cover-likes">
                <span class="cover-sub-heading">2.3m Likes</span>
                <div class="pause-btn">
                  <img src="images/icons/play.png" alt="play/pause icon" />
                </div>
              </div>
            </figcaption>
          </figure>
          <figure class="musica-cover">
            <img
              src="images/new-release-5.png"
              class="song-bg-img"
              alt="album cover"
            />
            <figcaption class="cover-content">
              <h3 class="cover-heading">
                Limits
                <span class="cover-sub-heading">John Watts</span>
              </h3>
              <div class="cover-likes">
                <span class="cover-sub-heading">2.3m Likes</span>
                <div class="pause-btn">
                  <img src="images/icons/play.png" alt="play/pause icon" />
                </div>
              </div>
            </figcaption>
          </figure>
          <figure class="musica-cover">
            <img
              src="images/new-release-1.png"
              class="song-bg-img"
              alt="album cover"
            />
            <figcaption class="cover-content">
              <h3 class="cover-heading">
                Limits
                <span class="cover-sub-heading">John Watts</span>
              </h3>
              <div class="cover-likes">
                <span class="cover-sub-heading">2.3m Likes</span>
                <div class="pause-btn">
                  <img src="images/icons/play.png" alt="play/pause icon" />
                </div>
              </div>
            </figcaption>
          </figure>
          <figure class="musica-cover">
            <img
              src="images/Rectangle 26.png"
              class="song-bg-img"
              alt="album cover"
            />
            <figcaption class="cover-content">
              <h3 class="cover-heading">
                Limits
                <span class="cover-sub-heading">John Watts</span>
              </h3>
              <div class="cover-likes">
                <span class="cover-sub-heading">2.3m Likes</span>
                <div class="pause-btn">
                  <img src="images/icons/play.png" alt="play/pause icon" />
                </div>
              </div>
            </figcaption>
          </figure>
        </div>
      </section>
      <footer class="music-player">
        <div class="music-player-artist">
          <div class="current-song-img"></div>
          <div class="song-details">
            <p class="song-name">Seasons in</p>
            <span class="artist-name">James</span>
          </div>
        </div>
        <div class="music-player-main">
          <div class="music-player-btn">
            <audio src="" id="music"></audio>
            <div class="shuffle-btn">
              <img
                src="images/icons/shuffle.png"
                alt=" shuffle icon"
                class="shuffle-icon"
              />
            </div>
            <div class="pre-btn">
              <img src="images/icons/previous.png" alt="previous icon" />
            </div>
            <button class="play-btn">
              <span></span>
              <span></span>
            </button>
            <div class="next-btn">
              <img src="images/icons/next.png" alt="next icon" />
            </div>
            <div class="repeat-btn">
              <img src="images/icons/repeate-one.png" alt="repeat icon" />
            </div>
          </div>
          <div class="song-slider">
            <input type="range" value="30" class="seek-bar" max="NaN" />
            <!-- <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span> -->
          </div>
        </div>
        <div class="music-player-volume">
          <img src="images/icons/volume-high.png" alt=" volume con" />
          <input
            type="range"
            min="0"
            max="100"
            value="99"
            class="volume-slider"
          />
        </div>
      </footer>
    </div>
    <script src="script/app.js"></script>
  </body>
</html>
